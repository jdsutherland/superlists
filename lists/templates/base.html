<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>To-Do lists</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/static/base.css" media="screen" charset="utf-8">
  </head>

  <body>
    <div class="container">

      <div class="row">
        <div class="jumbotron col-md-6 col-md-offset-3">
          <div class="text-center">
            <h1>
              {% block header_text %}{% endblock %}
            </h1>
            <form method="POST" action='{% block form_action %}{% endblock %}' accept-charset="utf-8">
              {{ form.text }}
              {% csrf_token %}
              {% if form.errors %}
                <div class="form-group has-error">
                  <span class="help-block">{{ form.text.errors }}</span>
                </div>
              {% endif %}
            </form>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          {% block table %}
          {% endblock %}
        </div>
      </div>

    </div>
  </body>
</html>
